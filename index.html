<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas wishes from zyx</title>

    <!-- 第一个CSS文件 -->
    <link rel="stylesheet" href="css/style.css">

    <!-- 第二个CSS文件 -->
    <link rel="stylesheet" href="css/style1.css">
</head>

<body>
    <div class="christmas" style="margin-top: 180px;">
        <div class="tree">
          <div class="chain"></div>
          <div class="chain2"></div>
        </div>
        <div class="lights">
          <div class="light1"></div>
          <div class="light2"></div>
          <div class="light3"></div>
          <div class="light4"></div>
          <div class="light5"></div>
          <div class="light6"></div>
          <div class="light7"></div>
          <div class="light8"></div>
          <div class="light9"></div>
          <div class="light10"></div>
        </div>
        <div class="balls">
          <div class="ball1"></div>
        </div>
        <div class="star"></div>
        <div class="gift"></div>
        <div class="ribbon"></div>
        <div class="gift2"></div>
        <div class="ribbon2"></div>
        <div class="gift3"></div>
        <div class="ribbon3"></div>
        <div class="shadow"></div>
      </div>
    <footer>
        <h5 class="copyright">Made with ❤️ by zyx</h5>
    </footer>

    <!-- 添加的输入框部分 -->
    <div id="loginForm" style="margin-top: 180px;">
        <label for="userId">ID:</label>
        <input type="text" id="userId" required>
        <label for="password">密码:</label>
        <input type="text" id="password" required>
        <button onclick="login()">登录</button>
    </div>

    <div id="greetings"></div>

    <!-- 第一个JS文件 -->
    <script src="js/script.js"></script>

</body>

</html>
